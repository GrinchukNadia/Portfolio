    <body>
        <!-- -----------вход через facebook------- -->
            <script>
             
                function statusChangeCallback(response) {
                    console.log('statusChangeCallback');
                    console.log(response);
                    if (response.status === 'connected') {
                    testAPI();  
                    }
                }
        
        
                function checkLoginState() { 
                    FB.getLoginStatus(function(response) { 
                    statusChangeCallback(response);
                    console.log(response);
                    document.location.reload();
                    });
                }
        
        
                window.fbAsyncInit = function() {
                    FB.init({
                    appId      : '355853125648385',
                    cookie     : true, 
                    xfbml      : true, 
                    version    : 'v8.0' 
                    });
        
        
                    FB.getLoginStatus(function(response) { 
                    statusChangeCallback(response);  
                    });
                };
         
                function testAPI() { 
                    console.log('Welcome!  Fetching your information.... ');
                    FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                    document.getElementById('singInBtn').style.display = 'none';
                    document.getElementById('logOut').style.display = 'flex';
                    document.getElementById('status').innerHTML =
                        'Hello, ' + response.name + '!';
                    });
                };
        
            </script>
        
            
             
            <header>
                <div class="wrapper wrapper_header">
                    <div class="header_logo">
                        <picture>
                            <source class="logo" media="(max-width: 672px)" srcset="assets/img/logo_small.png">
                            <img class="logo" src="assets/img/Nadia-04.png" alt="">
                        </picture>
                    </div>
                    <div id="status"></div>
                    <div id="singInBtn" class="singIn ">
                        <p>Log In</p>
                    </div>
                    <div id="logOut" class="log_out" style="display: none;" onclick="FB.logout(function() {
                        document.location.reload();
                        document.getElementById('singInBtn').style.display = 'flex';
                        document.getElementById('logOut').style.display = 'none';
                    });" > 
                        <p>Log Out</p>
                    </div>
                </div>
            </header>

    <div class="bg_registration">
        <form class="form_registration">
            <div class="registration_close">
                <div class="reg_close">
                    <p>+</p>
                </div>
            </div>
            <input class="input_check" autocomplete="username" id="userName" type="text" name="name" placeholder="Enter your name">
            <input class="input_check" id="userEmail" type="email" name="email" placeholder="Enter your e-mail">
            <input class="input_check" type="password" autocomplete="new-password" id="userPassword"  name="password" placeholder="Create new password">
            <input class="input_check" type="password" autocomplete="new-password" id="userSubmitPassword"  name="repeat_pasword" placeholder="Confirm your password">
            <p class="tips"></p>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            <input id="registrBtn" type="submit" value="Log in" disabled>
        </form>
